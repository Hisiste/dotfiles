# - WARNING: `focus-events` is not enabled. |'autoread'| may not work.
#     - ADVICE:
#       - (tmux 1.9+ only) Set `focus-events` in ~/.tmux.conf:
#           set-option -g focus-events on
set-option -g focus-events on

# A status line theme generated by tmuxline.vim
if-shell "test -f ~/.tmuxline" "source ~/.tmuxline"

# Enables a true-color support in Tmux
#set-option -ga terminal-overrides ",xterm-256color:RGB"
set-option -g default-terminal "tmux-256color"
#set-option -g default-terminal "st-256color"
set-option -sa terminal-overrides ",st-256color:RGB"

#set status-utf8 on
#set utf8 on

#set -g status-bg colour64
#set -g status-fg black

# Prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Reload config seamlessly
bind-key R source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Restore C-l to clear screen
bind-key -n C-l send-keys 'C-l'

# Moving between panes.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Re-bind last window command
bind b last-window

# Pane resizing.
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Vimlike copy mode.
bind [ copy-mode
#unbind p
#bind p paste-buffer
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'

# Enable vi keys.
setw -g mode-keys vi

# Remove delay while using vim
set -sg escape-time 0

# Enable activity alerts.
setw -g monitor-activity on
set -g visual-activity on

# Pane colors.
#set -g pane-border-style fg=colour237

# Resurrect
## Restore Vim sessions
set -g @resurrect-strategy-vim 'session'
## Restore Neovim sessions
set -g @resurrect-strategy-nvim 'session'
## Restore Panes
set -g @resurrect-capture-pane-contents 'on'

# Continuum
# set -g @continuum-boot 'on'
# set -g @continuum-save-interval '1'
# set -g @continuum-restore 'on'

# Command / message line.
#set -g message-style fg=colour208
#set -g message-style bg=colour237,bright

set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'

unbind-key -T prefix C-s
unbind-key -T prefix C-r

bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
bind-key M split-window -h "nvim ~/.tmux.conf"
bind-key C split-window -h "~/.personalSH/cht.sh"

#bind-key -n -T prefix C-t confirm-before -p 'Save this tmux session? (y/n)' 'run-shell /home/adriz/.tmux/plugins/tmux-resurrect/scripts/save.sh'
#bind-key -n -T prefix C-r confirm-before -p 'Resurrect last tmux session? (y/n)' 'run-shell /home/adriz/.tmux/plugins/tmux-resurrect/scripts/restore.sh'

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1




# List of plugins
set -g @plugin "arcticicestudio/nord-tmux"
#set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

